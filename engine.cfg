[application]

name="Stargazer"
main_scene=""
auto_accept_quit=false
icon="res://icon.png"

[autoload]

Score="*res://scripts/core/ScoreSingleton.gd"
Pool="*res://scripts/core/PoolSingleton.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=480
height=640

[input]

ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]

[render]

default_clear_color=#ff83c9df
